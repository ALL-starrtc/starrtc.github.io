              <header class="article-header">
                <h1 class="article-title" itemprop="name"></h1>
                <a href="https://github.com/starRTC/docs/edit/master/update/index.md" class="article-edit-link" title="改进本文"><i class="fa fa-pencil"></i></a>

              <div class="article-content" itemprop="articleBody">
                <h1 id="更新记录" class="article-heading"><a href="#更新记录" class="headerlink" title="更新记录"></a>更新记录<a class="article-anchor" href="#更新记录" aria-hidden="true"></a></h1><h2 id="Android" class="article-heading"><a href="#Android" class="headerlink" title="Android"></a>Android<a class="article-anchor" href="#Android" aria-hidden="true"></a></h2><h2 id="版本v1-0-1-时间：20180202" class="article-heading"><a href="#版本v1-0-1-时间：20180202" class="headerlink" title="版本v1.0.1    时间：20180202"></a>版本v1.0.1    时间：20180202<a class="article-anchor" href="#版本v1-0-1-时间：20180202" aria-hidden="true"></a></h2><p>1 优化StarIMMessage结构，去掉elem层，使消息解析更简单。</p>
<p>2 优化消息发送流程<br>以发送c2c消息为例：<br><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="comment">//v1.0.0</span></span><br><span class="line"><span class="comment">//先创建消息对象再发送</span></span><br><span class="line">StarIMMessage message = StarIMMessageBuilder.getC2CMessage(MLOC.userId, mTargetId, msg);</span><br><span class="line">StarManager.getInstance().sendMessage(message);</span><br><span class="line">StarManager.getInstance().sendOnLineMessage(message);</span><br><span class="line"></span><br><span class="line"><span class="comment">//v1.0.1</span></span><br><span class="line"><span class="comment">//省去创建消息对象的步骤</span></span><br><span class="line">StarManager.getInstance().sendMessage( mTargetId, msg);</span><br><span class="line">StarManager.getInstance().sendOnLineMessage( mTargetId, msg);</span><br></pre></td></tr></table></figure></p>
<p>3 优化VOIP部分API<br>  去掉接口参数中传入的自身ID,这个值SDK可以自行补充。<br><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="comment">//v1.0.0</span></span><br><span class="line">StarManager.getInstance().initVoip(isCaller,MLOC.userId,targetId,</span><br><span class="line">        <span class="keyword">this</span>, <span class="keyword">new</span> StarLiveConfig(), </span><br><span class="line">        targetPlayer, selfPlayer, <span class="keyword">new</span> IStarCallback() &#123;</span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">callback</span><span class="params">(<span class="keyword">boolean</span> reqSuccess, String statusCode, String data)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (reqSuccess)&#123;</span><br><span class="line">            runOnUiThread(<span class="keyword">new</span> Runnable() &#123;</span><br><span class="line">                <span class="meta">@Override</span></span><br><span class="line">                <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">                    <span class="keyword">if</span>(action.equals(CALLING))&#123;</span><br><span class="line">                        showCallingView();</span><br><span class="line">                        StarManager.getInstance().voipCall(MLOC.userId,targetId);</span><br><span class="line">                    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                        showRingView();</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            MLOC.showMsg(<span class="string">"initEncoder ERROR!!!"</span>);</span><br><span class="line">            removeListener();</span><br><span class="line">            finish();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">StarManager.getInstance().voipRefuse(MLOC.userId,targetId);</span><br><span class="line">StarManager.getInstance().voipConnect(MLOC.userId,targetId);</span><br><span class="line">StarManager.getInstance().voipHangup(MLOC.userId,targetId);</span><br><span class="line"></span><br><span class="line"><span class="comment">//v1.0.1</span></span><br><span class="line">StarManager.getInstance().initVoip(isCaller,targetId,</span><br><span class="line">        <span class="keyword">this</span>, <span class="keyword">new</span> StarLiveConfig(), </span><br><span class="line">        targetPlayer, selfPlayer, <span class="keyword">new</span> IStarCallback() &#123;</span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">callback</span><span class="params">(<span class="keyword">boolean</span> reqSuccess, String statusCode, String data)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (reqSuccess)&#123;</span><br><span class="line">            runOnUiThread(<span class="keyword">new</span> Runnable() &#123;</span><br><span class="line">                <span class="meta">@Override</span></span><br><span class="line">                <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">                    <span class="keyword">if</span>(action.equals(CALLING))&#123;</span><br><span class="line">                        showCallingView();</span><br><span class="line">                        StarManager.getInstance().voipCall(targetId);</span><br><span class="line">                    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                        showRingView();</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            MLOC.showMsg(<span class="string">"initEncoder ERROR!!!"</span>);</span><br><span class="line">            removeListener();</span><br><span class="line">            finish();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">StarManager.getInstance().voipRefuse(targetId);</span><br><span class="line">StarManager.getInstance().voipConnect(targetId);</span><br><span class="line">StarManager.getInstance().voipHangup(targetId);</span><br></pre></td></tr></table></figure></p>
